<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function toDoc(elementId) {
        var selected = document.getElementById(elementId);
        var index = selected.selectedIndex;
        if (selected.options[index].value) {
          location.href = selected.options[index].value;
        }
      }
    </script>
  </head>
  <body style="width: 700px; margin: 400px auto; text-align: center">
    <div>
      <label for="gx-cloud">
        gx-cloud 基础框架:
        <select
          id="gx-cloud"
          style="height: 25px; width: 240px; line-height: 25px"
        >
          <option value="">====版本号====</option>
          <option value="gx-cloud-doc/2.2.1/index.html">2.2.1</option>
        </select>
      </label>
      <button type="button" onclick="toDoc('gx-cloud')">查看</button>
    </div>
    <br />
    <div>
      <label for="gx-cloud-tools">
        gx-cloud-tools 工具包:
        <select
          id="gx-cloud-tools"
          style="height: 25px; width: 240px; line-height: 25px"
        >
          <option value="">====版本号====</option>
          <option value="gx-cloud-tools-doc/2.1.4/index.html">2.1.4</option>
        </select>
      </label>
      <button type="button" onclick="toDoc('gx-cloud-tools')">查看</button>
    </div>
  </body>
</html>
